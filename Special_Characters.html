<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Special Characters</title>
</head>
<body>
    <table border="1px;">
        <thead>
            <tr>
                Special Character Set
            </tr>
            <tr>
                <td><strong>Character</strong></td>
                <td><strong>Entity Ref.</strong></td>
                <td><strong>Descripton</strong></td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>&infin;</td>
                <td>&amp;infin;</td>
                <td>Infinity symbol</td>
            </tr>
            <tr>
                <td>&Sigma;</td>
                <td>&amp;Sigma;</td>
                <td>Upper Case Sigma</td>
            </tr>
            <tr>
                <td>&micro;</td>
                <td>&amp;deg;</td>
                <td>Micro prefix. Greek lower case mu.</td>
            </tr>
            <tr>
                <td>&micro</td>
                <td>&amp;deg;</td>
                <td>Degrees.</td>
            </tr>
            <tr>
                <td>&lambda;</td>
                <td>&amp;lambda;</td>
                <td>Lower case Lambda.</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
